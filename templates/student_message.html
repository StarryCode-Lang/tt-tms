<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学员端 - 系统消息</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }
    .topbar {
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }
    .topbar h3 {
      margin: 0;
      color: #333;
    }
    .topbar button {
      background: #ff512f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .topbar button:hover {
      background: #d63c20;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h4 {
      margin: 0 0 15px;
      color: #ff512f;
    }
    .message {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .message:last-child {
      border-bottom: none;
    }
    .time {
      font-size: 12px;
      color: #888;
    }
    .content {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }
    .actions button {
      margin-right: 8px;
      background: #ff512f;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .actions button:hover {
      background: #d63c20;
    }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <div class="topbar">
    <h3>乒乓球培训管理系统 - 学员端</h3>
    <button onclick="back()">返回主页</button>
  </div>

  <!-- 主体内容 -->
  <div class="container">
    <div class="card">
      <h4>系统消息</h4>

      <!-- 消息示例 -->
      <div class="message">
        <div class="time">2025-09-18 10:00</div>
        <div class="content">您预约的课程（2025-09-20 09:00，王强教练）已确认，请按时参加。</div>
      </div>

      <div class="message">
        <div class="time">2025-09-17 20:30</div>
        <div class="content">教练李华发起了取消预约请求（2025-09-19 15:00），是否同意？</div>
        <div class="actions">
          <button onclick="handleAction('同意', '取消预约')">同意</button>
          <button onclick="handleAction('拒绝', '取消预约')">拒绝</button>
        </div>
      </div>

      <div class="message">
        <div class="time">2025-09-15 18:00</div>
        <div class="content">您提交的换教练申请已获批准，新教练为：王强。</div>
      </div>

      <div class="message">
        <div class="time">2025-09-12 09:00</div>
        <div class="content">月赛报名成功！组别：乙组，开赛时间：2025-09-28 09:00。</div>
      </div>

    </div>
  </div>

  <script>
    function back() {
      window.location.href = "/student/home";
    }
    function handleAction(action, type) {
      alert(`已选择：${action} —— ${type}`);
      // TODO: 调用后端API，提交处理结果
    }
  </script>
</body>
</html>
