<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>课程预约管理 - 超级管理员</title>
    <style>
        body { margin:0; font-family:'Segoe UI',sans-serif; background:#f5f7fa; display:flex; height:100vh; }
        .sidebar { width:220px; background:linear-gradient(180deg,#0072ff,#00c6ff); color:white; display:flex; flex-direction:column; padding:20px 0; }
        .sidebar h2 { text-align:center; margin-bottom:2rem; }
        .sidebar a { color:white; padding:12px 20px; display:block; text-decoration:none; border-radius:6px; margin:5px 15px; transition:background .3s; }
        .sidebar a:hover,.sidebar a.active{ background:rgba(255,255,255,.2); }
        .main-content { flex:1; padding:20px; }
        header h1 { margin:0 0 20px; color:#333; }
        table { width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; box-shadow:0 4px 6px rgba(0,0,0,.1); }
        th,td { padding:12px 15px; text-align:center; border-bottom:1px solid #eee; }
        th { background:#0072ff; color:white; }
        tr:hover td { background:#f1f5ff; }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>超级管理员</h2>
    <a href="/super_admin/dashboard">🏠 首页</a>
    <a href="/super_admin/campus">🏫 校区管理</a>
    <a href="/super_admin/user">👥 用户管理</a>
    <a href="/super_admin/appointments" class="active">📅 课程预约</a>
    <a href="/super_admin/transactions">💰 收费与退费</a>
    <a href="/super_admin/tournaments">🏆 月赛管理</a>
    <a href="/super_admin/messages">📩 系统消息</a>
    <a href="/super_admin/logs">📜 系统日志</a>
</div>
<div class="main-content">
    <header><h1>课程预约管理</h1></header>
    <section>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>学员</th><th>教练</th><th>课程时间</th><th>状态</th>
                </tr>
            </thead>
            <tbody>
                {% for a in appointments %}
                <tr>
                    <td>{{ a.id }}</td>
                    <td>{{ a.student }}</td>
                    <td>{{ a.instructor }}</td>
                    <td>{{ a.time }}</td>
                    <td>{{ a.status }}</td>
                    <td>
                        <a href="{{ url_for('edit_appointment', id=a.id) }}">编辑</a> |
                        <a href="{{ url_for('delete_appointment', id=a.id) }}" onclick="return confirm('确认删除?')">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_appointment') }}">➕ 添加课程预约</a>
    </section>
</div>
</body>
</html>
