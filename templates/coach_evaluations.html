<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教练端 - 训练评价</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f5f7fa; display: flex; height: 100vh; }
        .sidebar { width: 240px; background: linear-gradient(180deg, #007bff, #0056b3); color: white; display: flex; flex-direction: column; padding: 20px 0; }
        .sidebar h2 { text-align: center; margin-bottom: 2rem; }
        .sidebar a { color: white; padding: 12px 20px; display: block; text-decoration: none; border-radius: 6px; margin: 5px 15px; transition: background 0.3s; }
        .sidebar a:hover { background: rgba(255, 255, 255, 0.2); }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .topbar { height: 60px; background: white; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #ddd; }
        .topbar h3 { margin: 0; color: #333; }
        .topbar button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        .topbar button:hover { background: #0056b3; }
        .content { padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #007bff; color: white; }
        tr:hover { background: #f1f5ff; }
        textarea { width: 90%; height: 60px; resize: none; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-submit { background: #28a745; color: white; }
    </style>
</head>
<body>
    <!-- 左侧导航 -->
    <div class="sidebar">
        <h2>教练端</h2>
        <a href="/coach-dashboard">🏠 首页</a>
        <a href="/coach/appointments">📅 课程管理</a>
        <a href="/coach/students">👨‍🎓 学生管理</a>
        <a href="/coach/availability">⏰ 时间设置</a>
        <a href="/coach/evaluations">📝 训练评价</a>
        <a href="/coach/schedule">📊 我的课表</a>
        <a href="/coach/messages">📩 系统消息</a>
        <a href="/coach/profile">⚙️ 个人设置</a>
    </div>

    <!-- 主内容 -->
    <div class="main-content">
        <div class="topbar">
            <h3>训练评价 - 教练端</h3>
            <button onclick="logout()">退出登录</button>
        </div>
        <div class="content">
            <h2>我的训练评价</h2>
            <table>
                <thead>
                    <tr>
                        <th>学生姓名</th>
                        <th>课程时间</th>
                        <th>学生评价</th>
                        <th>我的评价</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="evaluationTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadEvaluations);

        function logout() {
            window.location.href = '/logout';
        }

        function loadEvaluations() {
            fetch('/api/coach/evaluations')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('evaluationTable');
                    tbody.innerHTML = '';
                    data.forEach(ev => {
                        let row = `<tr>
                            <td>${ev.student_name}</td>
                            <td>${ev.start_time}</td>
                            <td>${ev.student_feedback || "—"}</td>
                            <td>${ev.coach_feedback || `<textarea id="comment_${ev.appointment_id}"></textarea>`}</td>
                            <td>${ev.coach_feedback ? "已提交" : `<button class="btn btn-submit" onclick="submitEvaluation(${ev.appointment_id})">提交</button>`}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                });
        }

        function submitEvaluation(appointmentId) {
            const text = document.getElementById(`comment_${appointmentId}`).value;
            if (!text) {
                alert("请输入评价内容！");
                return;
            }
            fetch('/api/coach/evaluations/submit', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ appointment_id: appointmentId, comment: text })
            }).then(res => res.json())
              .then(data => {
                  alert(data.message);
                  loadEvaluations();
              });
        }
    </script>
</body>
</html>
