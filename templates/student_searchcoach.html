<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学员端 - 教练查询</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }
    .topbar {
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }
    .topbar h3 {
      margin: 0;
      color: #333;
    }
    .topbar button {
      background: #ff512f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .topbar button:hover {
      background: #d63c20;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .search-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .search-box h4 {
      margin: 0 0 15px;
      color: #ff512f;
    }
    .search-box input, .search-box select, .search-box button {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .search-box button {
      background: #ff512f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #d63c20;
    }
    .coach-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .coach-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .coach-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .coach-card h4 {
      margin: 5px 0;
      color: #333;
    }
    .coach-card p {
      margin: 4px 0;
      color: #555;
      font-size: 14px;
    }
    .coach-card button {
      margin-top: 10px;
      background: #ff512f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .coach-card button:hover {
      background: #d63c20;
    }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <div class="topbar">
    <h3>乒乓球培训管理系统 - 学员端</h3>
    <button onclick="back()" onsubmit="back()">返回主页</button>
  </div>

  <!-- 主体内容 -->
  <div class="container">
    <!-- 查询条件 -->
    <div class="search-box">
      <h4>教练查询</h4>
      <form id="searchForm" onsubmit="searchCoaches(event)">
        <input type="text" id="name" placeholder="姓名">
        <select id="gender">
          <option value="">性别</option>
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
        <input type="number" id="age" placeholder="年龄">
        <button type="submit">🔍 查询</button>
        <button type="button" onclick="browseAll()">📋 浏览全部</button>
      </form>
    </div>

    <!-- 查询结果 -->
    <div class="coach-list" id="coachList">
      <p>请先查询或点击“浏览全部”</p>
    </div>
  </div>

  <script>
    function back() {
      window.location.href = "/student-dashboard";
    }

    // 渲染教练卡片
    function renderCoaches(coaches) {
      const list = document.getElementById("coachList");
      list.innerHTML = "";
      if (!coaches || coaches.length === 0) {
        list.innerHTML = "<p>未找到相关教练</p>";
        return;
      }
      coaches.forEach(c => {
        const div = document.createElement("div");
        div.className = "coach-card";
        div.innerHTML = `
          <img src="${c.photo_path || '/static/default-coach.png'}" alt="教练照片">
          <h4>${c.real_name}</h4>
          <p>性别：${c.gender || '未知'}</p>
          <p>年龄：${c.age || '未知'}</p>
          <p>获奖信息：${c.achievements || '暂无'}</p>
          <button onclick="selectCoach(${c.id})">选中教练</button>
        `;
        list.appendChild(div);
      });
    }

    // 条件查询
    async function searchCoaches(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;

      const res = await fetch("/student/coaches/search", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, gender, age})
      });
      const data = await res.json();
      if (data.message) {
        document.getElementById("coachList").innerHTML = `<p>${data.message}</p>`;
      } else {
        renderCoaches(data);
      }
    }

    // 浏览全部
    async function browseAll() {
      const res = await fetch("/student/coaches");
      const data = await res.json();
      renderCoaches(data);
    }

    // 选中教练
    async function selectCoach(coachId) {
      const res = await fetch("/api/student/select_coach", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({coach_id: coachId})
      });
      const data = await res.json();
      alert(data.message || "操作完成");
    }
  </script>
</body>
</html>
