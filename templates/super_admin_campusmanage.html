<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级管理员 - 校区管理</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }
    .topbar {
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }
    .topbar h3 {
      margin: 0;
      color: #333;
    }
    .topbar button {
      background: #0072ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .topbar button:hover {
      background: #005ed6;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h4 {
      margin: 0 0 15px;
      color: #0072ff;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #0072ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005ed6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f2f2f2;
    }
    .actions button {
      margin: 0 4px;
      padding: 4px 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <div class="topbar">
    <h3>乒乓球培训管理系统 - 超级管理员端</h3>
    <button onclick="back()">返回主页</button>
  </div>

  <!-- 主体内容 -->
  <div class="container">
    <!-- 添加校区 -->
    <div class="card">
      <h4>添加新校区</h4>
      <form id="campusForm" onsubmit="addCampus(event)">
        <input type="text" id="name" placeholder="校区名称" required><br>
        <input type="text" id="address" placeholder="校区地址" required><br>
        <input type="text" id="contact" placeholder="联系人" required><br>
        <input type="text" id="phone" placeholder="联系电话" required><br>
        <input type="email" id="email" placeholder="联系邮箱" required><br>
        <select id="manager">
          <option value="">指定负责人</option>
          <option value="admin1">张三</option>
          <option value="admin2">李四</option>
        </select><br>
        <button type="submit">添加校区</button>
      </form>
    </div>

    <!-- 校区列表 -->
    <div class="card">
      <h4>校区列表</h4>
      <table>
        <thead>
          <tr>
            <th>校区名称</th>
            <th>地址</th>
            <th>联系人</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>负责人</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="campusList">
          <tr>
            <td>中心校区</td>
            <td>北京市海淀区XX路</td>
            <td>王五</td>
            <td>13800000000</td>
            <td>admin@center.com</td>
            <td>超级管理员</td>
            <td class="actions">
              <button onclick="editCampus('中心校区')">修改</button>
              <button onclick="deleteCampus('中心校区')">删除</button>
            </td>
          </tr>
          <tr>
            <td>分校区一</td>
            <td>上海市浦东新区XX街</td>
            <td>赵六</td>
            <td>13911111111</td>
            <td>admin1@branch.com</td>
            <td>张三</td>
            <td class="actions">
              <button onclick="editCampus('分校区一')">修改</button>
              <button onclick="deleteCampus('分校区一')">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function back() {
      window.location.href = "/super_admin/home";
    }
    function addCampus(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const contact = document.getElementById("contact").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const manager = document.getElementById("manager").value;
      alert(`新增校区：${name}, 地址=${address}, 联系人=${contact}, 电话=${phone}, 邮箱=${email}, 负责人=${manager}`);
      // TODO: 调用后端API保存数据
      document.getElementById("campusForm").reset();
    }
    function editCampus(name) {
      alert(`编辑校区信息：${name}`);
      // TODO: 打开编辑对话框，调用后端API修改
    }
    function deleteCampus(name) {
      if (confirm(`确认删除校区：${name}？`)) {
        alert(`已删除校区：${name}`);
        // TODO: 调用后端API删除
      }
    }
  </script>
</body>
</html>
