<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>教练端 - 个人设置</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      background: #f0f2f5;
      display: flex;
      min-height: 100vh;
    }
    /* 侧边栏 */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #4facfe 0%, #0056b3 100%);
      color: #fff;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    .sidebar a {
      color: #fff;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      margin: 6px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* 主体 */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid #ddd;
    }
    .topbar h3 {
      margin: 0;
      font-weight: 500;
      color: #333;
    }
    .content {
      padding: 30px;
    }

    /* 卡片 */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    /* 表单 */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    label {
      font-size: 13px;
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79,172,254,0.2);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* 头像 */
    .avatar-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #eee;
      transition: transform 0.2s;
    }
    .avatar:hover {
      transform: scale(1.05);
    }
    .file-input {
      font-size: 13px;
    }

    /* 按钮 */
    .form-actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .btn-danger {
      background: #ff4d4f;
      color: #fff;
    }
    .btn-danger:hover {
      background: #d9363e;
    }
    .btn-muted {
      background: #f5f5f5;
      color: #555;
    }
    .btn-muted:hover {
      background: #e5e5e5;
    }
  </style>
</head>
<body>
  <!-- 侧边栏 -->
  <div class="sidebar">
    <h2>教练端</h2>
    <a href="/coach-dashboard">🏠 首页</a>
    <a href="/coach/appointments">📅 课程管理</a>
    <a href="/coach/students">👨‍🎓 学生管理</a>
    <a href="/coach/availability">⏰ 时间设置</a>
    <a href="/coach/evaluations">📝 训练评价</a>
    <a href="/coach/schedule">📊 我的课表</a>
    <a href="/coach/messages">📩 系统消息</a>
    <a href="/coach/profile">⚙️ 个人设置</a>
  </div>

  <!-- 主体 -->
  <div class="main">
    <div class="topbar">
      <h3>个人设置</h3>
      <button class="btn btn-muted" onclick="logout()">退出登录</button>
    </div>
    <div class="content">
      <!-- 基本资料 -->
      <div class="card">
        <h3>基本资料</h3>
        <div class="form-grid">
          <div class="avatar-wrap">
            <img id="avatarImg" class="avatar" src="/static/default-avatar.png" alt="头像">
            <input id="avatarFile" type="file" class="file-input" accept="image/*">
          </div>
          <div>
            <label>真实姓名</label>
            <input id="real_name" type="text">
            <label>性别</label>
            <select id="gender">
              <option value="">未设置</option>
              <option value="male">男</option>
              <option value="female">女</option>
              <option value="other">其他</option>
            </select>
            <label>年龄</label>
            <input id="age" type="number" min="15" max="100">
          </div>
          <div>
            <label>电话</label>
            <input id="phone" type="text">
            <label>邮箱</label>
            <input id="email" type="email">
            <label>教练等级</label>
            <select id="coach_level">
              <option value="">—</option>
              <option value="senior">senior</option>
              <option value="mid">mid</option>
              <option value="junior">junior</option>
            </select>
          </div>
          <div>
            <label>成就 / 简介</label>
            <textarea id="achievements"></textarea>
            <label>时薪（元/小时）</label>
            <input id="hourly_rate" type="number" min="0" step="0.01">
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" onclick="saveProfile()">保存资料</button>
          <button class="btn btn-muted" onclick="loadProfile()">重置</button>
        </div>
      </div>

      <!-- 修改密码 -->
      <div class="card">
        <h3>修改密码</h3>
        <div class="form-grid">
          <div>
            <label>当前密码</label>
            <input id="old_password" type="password">
          </div>
          <div>
            <label>新密码</label>
            <input id="new_password" type="password">
          </div>
          <div>
            <label>确认新密码</label>
            <input id="confirm_password" type="password">
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" onclick="changePassword()">修改密码</button>
        </div>
      </div>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', loadProfile);
  function logout(){ window.location.href = '/logout'; }

  async function loadProfile(){
    const res = await fetch('/api/coach/profile');
    const data = await res.json();
    document.getElementById('real_name').value = data.real_name || '';
    document.getElementById('gender').value = data.gender || '';
    document.getElementById('age').value = data.age || '';
    document.getElementById('phone').value = data.phone || '';
    document.getElementById('email').value = data.email || '';
    document.getElementById('coach_level').value = data.coach_level || '';
    document.getElementById('achievements').value = data.achievements || '';
    document.getElementById('hourly_rate').value = data.hourly_rate || '';
    document.getElementById('avatarImg').src = data.photo_path || '/static/default-avatar.png';
  }

  async function saveProfile(){
    const fd = new FormData();
    ["real_name","gender","age","phone","email","coach_level","achievements","hourly_rate"].forEach(id=>{
      fd.append(id, document.getElementById(id).value);
    });
    const file = document.getElementById("avatarFile").files[0];
    if (file) fd.append("avatar", file);

    const res = await fetch("/api/coach/profile/update",{method:"POST",body:fd});
    const data = await res.json();
    alert(data.message || "保存完成");
    loadProfile();
  }

  async function changePassword(){
    const oldp=document.getElementById("old_password").value;
    const newp=document.getElementById("new_password").value;
    const conf=document.getElementById("confirm_password").value;
    if(!oldp||!newp||!conf) return alert("请填写完整");
    if(newp!==conf) return alert("两次密码不一致");
    const res=await fetch("/api/coach/profile/change_password",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({old_password:oldp,new_password:newp})});
    const data=await res.json();
    alert(data.message||"修改完成");
  }
</script>
</body>
</html>
