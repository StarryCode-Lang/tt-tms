<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ '编辑校区' if campus else '添加校区' }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 40px; }
        .form-container { background: white; padding: 20px; border-radius: 8px; width: 400px; margin: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #0072ff; }
        label { display: block; margin-top: 10px; color: #333; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        button { margin-top: 15px; background: #0072ff; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005ed6; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{{ '编辑校区' if campus else '添加校区' }}</h2>
        <form method="post">
            <label>校区名称</label>
            <input type="text" name="name" value="{{ campus.name if campus else '' }}" required>

            <label>地址</label>
            <input type="text" name="address" value="{{ campus.address if campus else '' }}" required>

            <label>联系人</label>
            <input type="text" name="contact_person" value="{{ campus.contact_person if campus else '' }}">

            <label>电话</label>
            <input type="text" name="phone" value="{{ campus.phone if campus else '' }}">

            <label>Email</label>
            <input type="email" name="email" value="{{ campus.email if campus else '' }}">

            <label>是否中心校区</label>
            <select name="is_center">
                <option value="0" {% if campus and not campus.is_center %}selected{% endif %}>否</option>
                <option value="1" {% if campus and campus.is_center %}selected{% endif %}>是</option>
            </select>

            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
