<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学员端 - 月赛报名</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }
    .topbar {
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }
    .topbar h3 {
      margin: 0;
      color: #333;
    }
    .topbar button {
      background: #ff512f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .topbar button:hover {
      background: #d63c20;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h4 {
      margin: 0 0 15px;
      color: #ff512f;
    }
    .balance {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    select, button {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #ff512f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d63c20;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f2f2f2;
    }
    .info {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <div class="topbar">
    <h3>乒乓球培训管理系统 - 学员端</h3>
    <button onclick="back()">返回主页</button>
  </div>

  <!-- 主体内容 -->
  <div class="container">
    <!-- 账户余额 -->
    <div class="card">
      <h4>账户余额</h4>
      <div class="balance" id="balance">￥50.00</div>
    </div>

    <!-- 月赛报名 -->
    <div class="card">
      <h4>月赛报名</h4>
      <label for="group">选择参赛组别：</label>
      <select id="group">
        <option value="">请选择</option>
        <option value="A">甲组</option>
        <option value="B">乙组</option>
        <option value="C">丙组</option>
      </select>
      <button onclick="registerTournament()">确认报名（报名费￥30）</button>
      <div class="info" id="info"></div>
    </div>

    <!-- 赛程安排 -->
    <div class="card">
      <h4>我的赛程安排</h4>
      <table>
        <thead>
          <tr>
            <th>轮次</th>
            <th>对手</th>
            <th>球台编号</th>
            <th>时间</th>
          </tr>
        </thead>
        <tbody id="schedule">
          <tr>
            <td>第1轮</td>
            <td>学员 张三</td>
            <td>2号台</td>
            <td>2025-09-28 09:00</td>
          </tr>
          <tr>
            <td>第2轮</td>
            <td>学员 李四</td>
            <td>1号台</td>
            <td>2025-09-28 10:00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function back() {
      window.location.href = "/student/home";
    }

    function registerTournament() {
      const balanceElem = document.getElementById("balance");
      let balance = parseFloat(balanceElem.innerText.replace("￥", ""));
      const group = document.getElementById("group").value;

      if (!group) {
        alert("请选择组别！");
        return;
      }
      if (balance < 30) {
        alert("余额不足，请先充值！");
        return;
      }
      balance -= 30;
      balanceElem.innerText = "￥" + balance.toFixed(2);
      document.getElementById("info").innerText =
        `报名成功！已参加${group === "A" ? "甲" : group === "B" ? "乙" : "丙"}组比赛。报名费￥30已扣除。`;

      // TODO: 调用后端API提交报名数据
    }
  </script>
</body>
</html>
