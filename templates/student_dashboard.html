<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学员端 - 乒乓球培训管理系统</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            height: 100vh;
        }
        /* 左侧导航 */
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #ff512f, #dd2476);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            border-radius: 6px;
            margin: 5px 15px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* 顶部栏 */
        .topbar {
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }
        .topbar h3 {
            margin: 0;
            color: #333;
        }
        .topbar button {
            background: #ff512f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .topbar button:hover {
            background: #d63c20;
        }
        /* 主内容 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .dashboard {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h4 {
            margin: 0 0 10px;
            color: #ff512f;
        }
        .card p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <h2>学员端</h2>
        <a href="#">🏠 首页</a>
        <a href="#">👨‍🏫 教练查询</a>
        <a href="#">📅 课程预约</a>
        <a href="#">💰 我的账户</a>
        <a href="#">🏆 月赛报名</a>
        <a href="#">📖 我的课表</a>
        <a href="#">📝 训练评价</a>
        <a href="#">📩 系统消息</a>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部栏 -->
        <div class="topbar">
            <h3>乒乓球培训管理系统 - 学员端</h3>
            <button onclick="logout()">退出登录</button>
        </div>

        <!-- 仪表盘卡片 -->
        <div class="dashboard">
            <div class="card" onclick="navigate('coaches')">
                <h4>教练查询</h4>
                <p>按姓名、性别、年龄查找教练，或浏览校区教练列表。</p>
            </div>
            <div class="card" onclick="navigate('appointments')">
                <h4>课程预约</h4>
                <p>选择教练并预约训练课程，查看课表空闲时间。</p>
            </div>
            <div class="card" onclick="navigate('account')">
                <h4>我的账户</h4>
                <p>充值、查看余额，训练费支付与退费记录。</p>
            </div>
            <div class="card" onclick="navigate('tournament')">
                <h4>月赛报名</h4>
                <p>报名参加月赛，查看分组与赛程。</p>
            </div>
            <div class="card" onclick="navigate('schedule')">
                <h4>我的课表</h4>
                <p>查询即将到来的训练和比赛安排。</p>
            </div>
            <div class="card" onclick="navigate('evaluation')">
                <h4>训练评价</h4>
                <p>记录本次课程的收获与不足，查看教练反馈。</p>
            </div>
            <div class="card" onclick="navigate('messages')">
                <h4>系统消息</h4>
                <p>接收预约提醒、换教练通知和比赛通知。</p>
            </div>
        </div>
    </div>

    <script>
        function navigate(page) {
            window.location.href = `/student/${page}`;
        }
        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
