    <script>
        const slots = ["09:00-10:00", "10:00-11:00", "14:00-15:00", "15:00-16:00"];

        document.addEventListener('DOMContentLoaded', () => {
            loadAvailability();
            document.getElementById('availabilityForm').addEventListener('submit', saveAvailability);
        });

        function logout() {
            window.location.href = '/logout';
        }

        function loadAvailability() {
            fetch('/api/coach/availability')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('availabilityTable');
                    tbody.innerHTML = '';
                    data.forEach(day => {
                        let row = `<tr><td>${day.date}</td>`;
                        slots.forEach(slot => {
                            const checked = day.slots.includes(slot) ? "checked" : "";
                            row += `<td><input type="checkbox" value="${day.date} ${slot}" ${checked}></td>`;
                        });
                        row += "</tr>";
                        tbody.innerHTML += row;
                    });
                });
        }

        function saveAvailability(event) {
            event.preventDefault();
            const checked = Array.from(document.querySelectorAll('#availabilityTable input:checked'))
                .map(cb => cb.value);

            fetch('/api/coach/availability', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ slots: checked })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                loadAvailability();
            });
        }
    </script>
