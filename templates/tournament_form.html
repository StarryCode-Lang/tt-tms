<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ '编辑月赛' if tournament else '添加月赛' }}</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f7fa; padding:40px; }
        .form-container { background:white; padding:20px; border-radius:8px; width:400px; margin:auto; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
        h2 { margin-top:0; color:#0072ff; }
        label { display:block; margin-top:10px; color:#333; }
        input { width:100%; padding:8px; margin-top:5px; border:1px solid #ddd; border-radius:5px; }
        button { margin-top:15px; background:#0072ff; color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer; }
        button:hover { background:#005ed6; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{{ '编辑月赛' if tournament else '添加月赛' }}</h2>
        <form method="post">
            <label>年份</label>
            <input type="number" name="year" value="{{ tournament.year if tournament else '' }}" required>

            <label>月份</label>
            <input type="number" name="month" value="{{ tournament.month if tournament else '' }}" required>

            <label>日期</label>
            <input type="date" name="date" value="{{ tournament.date if tournament else '' }}" required>

            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
