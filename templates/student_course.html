<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学员端 - 课程预约</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }
    .topbar {
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }
    .topbar h3 {
      margin: 0;
      color: #333;
    }
    .topbar button {
      background: #ff512f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .topbar button:hover {
      background: #d63c20;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .form-box, .schedule-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-box h4, .schedule-box h4 {
      margin: 0 0 15px;
      color: #ff512f;
    }
    select, button {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #ff512f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #d63c20;
    }
    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      text-align: center;
      font-size: 14px;
    }
    .schedule-grid div {
      padding: 10px;
      border-radius: 6px;
    }
    .header {
      background: #eee;
      font-weight: bold;
    }
    .booked {
      background: #ccc;
      color: #666;
    }
    .free {
      background: #e0f7e9;
      cursor: pointer;
    }
    .free:hover {
      background: #b2f0c5;
    }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <div class="topbar">
    <h3>乒乓球培训管理系统 - 学员端</h3>
    <button onclick="back()">返回主页</button>
  </div>

  <!-- 主体内容 -->
  <div class="container">
    <!-- 教练选择 -->
    <div class="form-box">
      <h4>选择教练员</h4>
      <select id="coachSelect" onchange="loadSchedule()">
        <option value="">请选择教练</option>
        <option value="coach1">王强（高级教练）</option>
        <option value="coach2">李华（中级教练）</option>
      </select>
    </div>

    <!-- 课表显示 -->
    <div class="schedule-box">
      <h4>课程预约表（未来一周）</h4>
      <div class="schedule-grid" id="scheduleGrid">
        <!-- 表头 -->
        <div class="header">时间段</div>
        <div class="header">周一</div>
        <div class="header">周二</div>
        <div class="header">周三</div>
        <div class="header">周四</div>
        <div class="header">周五</div>
        <div class="header">周六</div>
        <div class="header">周日</div>
        <!-- 示例行 -->
        <div class="header">上午 9-10</div>
        <div class="booked">已约</div>
        <div class="free" onclick="bookSlot('周二 上午9-10')">空闲</div>
        <div class="booked">已约</div>
        <div class="free" onclick="bookSlot('周四 上午9-10')">空闲</div>
        <div class="free" onclick="bookSlot('周五 上午9-10')">空闲</div>
        <div class="booked">已约</div>
        <div class="free" onclick="bookSlot('周日 上午9-10')">空闲</div>
      </div>
    </div>
  </div>

  <script>
    function back() {
      window.location.href = "/student/home";
    }
    function loadSchedule() {
      const coach = document.getElementById("coachSelect").value;
      if (!coach) {
        alert("请选择教练员");
        return;
      }
      alert("加载 " + coach + " 的课表数据（应调用后端API）");
      // 这里可通过 fetch('/api/schedule?coach=xxx') 获取课表
    }
    function bookSlot(slot) {
      const tableChoice = prompt(`${slot} 时段空闲。\n请输入球台编号（留空则系统自动分配）：`);
      alert(`已申请预约：${slot}，球台=${tableChoice || "自动分配"}`);
      // 这里应调用后端接口，提交预约请求
    }
  </script>
</body>
</html>
