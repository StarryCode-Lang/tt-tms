<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校区管理员 - 乒乓球培训管理系统</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            height: 100vh;
        }
        /* 左侧导航 */
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #36d1dc, #5b86e5);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            border-radius: 6px;
            margin: 5px 15px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* 顶部栏 */
        .topbar {
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }
        .topbar h3 {
            margin: 0;
            color: #333;
        }
        .topbar button {
            background: #36d1dc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .topbar button:hover {
            background: #2c9fa8;
        }
        /* 主内容 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .dashboard {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h4 {
            margin: 0 0 10px;
            color: #36d1dc;
        }
        .card p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <h2>校区管理员</h2>
        <a href="#">🏠 首页</a>
        <a href="#">👨‍🎓 学员管理</a>
        <a href="#">👨‍🏫 教练员管理</a>
        <a href="#">📅 课程预约管理</a>
        <a href="#">💰 收费与退费</a>
        <a href="#">📩 系统消息</a>
        <a href="#">📜 系统日志</a>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部栏 -->
        <div class="topbar">
            <h3>乒乓球培训管理系统 - 校区管理员端</h3>
            <button onclick="logout()">退出登录</button>
        </div>

        <!-- 仪表盘卡片 -->
        <div class="dashboard">
            <div class="card" onclick="navigate('students')">
                <h4>学员管理</h4>
                <p>添加、修改、删除和查询本校区学员信息。</p>
            </div>
            <div class="card" onclick="navigate('coaches')">
                <h4>教练员管理</h4>
                <p>审核入职申请，修改教练员信息，调整等级。</p>
            </div>
            <div class="card" onclick="navigate('appointments')">
                <h4>课程预约管理</h4>
                <p>查看、修改课程预约情况并通知相关人员。</p>
            </div>
            <div class="card" onclick="navigate('transactions')">
                <h4>收费与退费</h4>
                <p>录入线下缴费，处理退费申请。</p>
            </div>
            <div class="card" onclick="navigate('messages')">
                <h4>系统消息</h4>
                <p>接收预约提醒、换教练请求及审核通知。</p>
            </div>
            <div class="card" onclick="navigate('logs')">
                <h4>系统日志</h4>
                <p>查询学员、教练员及校区相关的操作记录。</p>
            </div>
        </div>
    </div>

    <script>
        function navigate(page) {
            window.location.href = `/admin/${page}`;
        }
        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
